is_package: false
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {}
components:
- type: ColumnPanel
  properties: {}
  name: root
  layout_properties: {slot: default}
- type: FlowPanel
  properties: {}
  name: navbar
  layout_properties: {slot: nav-right}
  components:
  - type: Button
    properties: {role: secondary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: SIGN UP / IN, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: signInButton
    layout_properties: {}
    event_bindings: {click: onSignInClick}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: Epidemic Simulator, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: title
  layout_properties: {slot: title}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: sidebar
  layout_properties: {slot: left-nav}
  components:
  - type: Link
    properties: {role: null, url: '', align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Simulation Controls, font_size: null, wrap_on: mobile,
      font: '', col_spacing: medium, spacing_above: small, icon_align: left, col_widths: '',
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: simulationControlsLink
    layout_properties: {grid_position: 'LBMOVW,BTHRAP'}
    event_bindings: {click: onSimulationControlsLinkClick}
  - type: Link
    properties: {role: null, url: '', align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Run Simulation, font_size: null, wrap_on: mobile, font: '',
      col_spacing: medium, spacing_above: small, icon_align: left, col_widths: '',
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: runSimulationLink
    layout_properties: {grid_position: 'CTDROU,HNGBTW'}
    event_bindings: {click: onRunSimulationLinkClick}
